<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lottery Numbers</title>
<script type="text/javascript" src="js/lib/knockout-3.5.1.debug.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
     <button data-bind="click: drawLotteryNumbers">Draw</button>
     <button data-bind="click: clearLotteryNumbers">Reset</button>
     <table>
     	<thead>
     		<tr>
     			<th>Column #1</th>
     			<th>Column #2</th>
     			<th>Column #3</th>
     			<th>Column #4</th>
     			<th>Column #5</th>
     			<th>Column #6</th>
     			<th>Column #7</th>
     		</tr>
     	</thead>
     	<tbody data-bind="foreach: {data: lotteryNumbers, as: 'numbers'}">
		 	<tr data-bind="foreach: {data: numbers, as: 'number'}">
		 	   	<td data-bind="text: number" />	
		 	</tr>
     	</tbody>
     </table> 


</body>
</html>
